<form [formGroup]="mediaForm"
      (ngSubmit)="submit(startHere)">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control"
           #startHere
           autofocus
           formControlName="title">
    <div class="alert alert-danger"
         *ngIf="title.invalid && (title.dirty || title.touched)">
      <p *ngIf="title.errors.required">This is Required</p>
      <p *ngIf="title.errors.minlength">This is too short.</p>
      <p *ngIf="title.errors.maxlength">This is too darned long!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="format">Format</label>
    <select class="form-control"
            formControlName="format">
      <option value=""></option>
      <option value="book">Book</option>
      <option value="show">Show</option>
      <option value="movie">Movie</option>
      <option value="game">Game</option>
    </select>
  </div>
  <div class="form-group">
    <label for="recommendedBy">Recommended By</label>
    <input class="form-control"
           formControlName="recommendedBy"
           name="recommendedBy">
  </div>
  <div class="form-group">
    <label for="Note">Note</label>
    <textarea class="form-control"
              formControlName="note"></textarea>
  </div>
  <input type="submit"
         [disabled]="mediaForm.invalid"
         value="Add This Item"
         class="btn btn-primary">
</form>
